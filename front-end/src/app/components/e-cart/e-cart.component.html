<div *ngIf="cartItems.length < 1">
    <div class="alert alert-info text-center">
        <h4>Carrito vacio</h4>
    </div>
    <button type="button" class="btn btn-primary" [routerLink]="['/home']"><i class="fa-solid fa-house">     </i>Volver</button>
</div>
<div *ngIf="cartItems.length > 0">
    <div class="alert alert-info text-center">
        <h4>Tu carrito</h4>
    </div>
    <div class="text center">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let item of cartItems; index as i">
                <div class="row">
                    <div class="col-md-10">
                        <app-e-cart-item [cartItemm]="item"></app-e-cart-item>
                    </div>
                    <div class="col-md-2">
                        <i class="far fa-trash-alt fa-2x" (click)="deleteItem(i)"></i>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="alert alert-warning text-center" *ngIf="cartItems.length > 0">
        <strong>Total: </strong>${{total}}
    </div>
    <button class="btn btn-danger btn-block mb-3" (click)="emptyCart()">
        <i class="fas fa-ban"></i> Vaciar carrito
    </button>
    <ngx-paypal [config]="payPalConfig"></ngx-paypal>
    <button type="button" class="btn btn-primary" [routerLink]="['/home']"><i class="fa-solid fa-house">     </i>Volver</button>
</div>
